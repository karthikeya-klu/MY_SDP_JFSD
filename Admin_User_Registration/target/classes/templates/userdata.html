<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
nav{
 position: fixed;
 left: 0;
 top: 0;
 width: 100%;
 height: 75px;
 background: #2980b9;
 box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}
nav .navbar{
 display: flex;
 align-items: center;
 justify-content: space-between;
 height: 100%;
 max-width: 90%;
 background: #2980b9;
 margin: auto;
}
nav .navbar .logo a{
  color: #fff;
  font-size: 27px;
  font-weight: 600;
  text-decoration: none;
}
nav .navbar .menu{
  display: flex;
}
.navbar .menu li{
  list-style: none;
  margin: 0 15px;
}
.navbar .menu li a{
  color: #fff;
  font-size: 17px;
  font-weight: 500;
  text-decoration: none;
}
section{
  display: flex;
  height: 100vh;
  width: 100%;
  align-items: center;
  justify-content: center;
  color: #96c7e8;
  font-size: 70px;
}

.button a{
  position: fixed;
  bottom: 20px;
  right: 20px;
  color: #fff;
  background: #2980b9;
  padding: 7px 12px;;
  font-size: 18px;
  border-radius: 6px;
  box-shadow: rgba(0, 0, 0, 0.15);
  
  
}
  
  
  
  
  
  
  
  
  
.styled-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px;
    font-family: Arial, sans-serif;
}

.styled-table th {
    background-color: #f2f2f2;
    color: #333;
    font-weight: bold;
    text-align: left;
}

.styled-table th, .styled-table td {
    padding: 10px;
    border: 1px solid #ccc;
}

.styled-table tr:nth-child(even) {
    background-color: #f2f2f2;
}

.styled-table tr:nth-child(odd) {
    background-color: #fff;
}

.styled-table a {
    text-decoration: none;
    color: #0074b9;
}

.styled-table a:hover {
    text-decoration: underline;
}

  
  
  
  
  
  

	</style>
	

    <title>Admin Page</title>
</head>
	
	<!-- Fontawesome CDN Link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<nav>
<div class="navbar">
 <div class="logo"><a href="/admin-page">STUDENT MANAGEMENT SYSTEM</a></div>
 <ul class="menu">
	    		  <li><a href="/admin-page">Back</a></li>

        <li><a href="/logout">Logout</a></li>
        <li><a href="/userdata">Get Users</li>
 </ul>
 
</div>
</nav>

</body>
<br><br><br><br><br>
<body>
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.email}"></td>
                <td th:text="${item.fullname}"></td>
                <td>
                    <a th:href="@{'/admin/data/delete/' + ${item.fullname}}" onclick="return confirm('Are you sure you want to delete this data?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
